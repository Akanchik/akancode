<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AKANCODE Онлайн</title>
  <style>
    body {
      font-family: monospace;
      background: #1e1e1e;
      color: #cfcfcf;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 180px;
      background: #2d2d2d;
      color: #eee;
      border: none;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
    }
    #output {
      white-space: pre-wrap;
      margin-top: 15px;
      background: #111;
      padding: 10px;
      min-height: 100px;
      border-radius: 5px;
    }
    button {
      margin: 5px 5px 5px 0;
      padding: 8px 16px;
      font-size: 14px;
      background: #e69138;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #e48a2c;
    }
    .menu-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 120px;
      z-index: 1;
      border: 1px solid #555;
    }
    .dropdown-content button {
      width: 100%;
      text-align: left;
      background: none;
      border: none;
      color: white;
      padding: 8px;
      cursor: pointer;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <h1>AKANCODE</h1>

  <div class="menu-bar">
    <div class="dropdown">
      <button>Файл</button>
      <div class="dropdown-content">
        <button onclick="saveFile()">Сохранить</button>
        <button onclick="loadFile()">Загрузить</button>
        <input type="file" id="fileInput" style="display:none" onchange="handleFile(this.files)" />
      </div>
    </div>
    <button onclick="clearCode()">Очистить код</button>
    <button onclick="clearOutput()">Очистить вывод</button>
    <button onclick="showHelp()">Список команд</button>
  </div>

  <textarea id="code" spellcheck="false"></textarea>
  <br>
  <button onclick="runCode()">Запустить</button>
  <button onclick="openAsSite()">Открыть как сайт</button>
  <h5>V0.2.0 BETA</h5>

  <div id="output"></div>
  <div id="ui" style="margin-top: 20px;"></div>

<script>
const outputDiv = document.getElementById("output");
const fileInput = document.getElementById("fileInput");
const uiDiv = document.getElementById("ui");
let кнопкиНажаты = {};

function clearCode() {
  document.getElementById("code").value = "";
}

function clearOutput() {
  outputDiv.innerHTML = "";
  uiDiv.innerHTML = "";
  кнопкиНажаты = {};
}

function showHelp() {
  alert(`Доступные команды AKANCODE:
ВВОД имя
ПРИСВОИТЬ имя = значение
СЛОЖИТЬ a b результат
ВЫЧЕСТЬ a b результат
УМНОЖИТЬ a b результат
ДЕЛИТЬ a b результат
СЛУЧАЙНО a b результат
ВЫВЕСТИ выражение
ПЕЧАТАТЬ "текст" или переменная
ЕСЛИ a > b ТО команда
ИГРА УГАДАЙ
ЗАГОЛОВОК "текст"
ТЕКСТ "текст"
КНОПКА имя "текст"
ЕСЛИ_НАЖАТА имя ТО команда
МЕТКА имя
ПЕРЕЙТИ имя`);
}

function saveFile() {
  const blob = new Blob([document.getElementById("code").value], { type: "text/plain" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "script.ak";
  a.click();
}

function loadFile() {
  fileInput.click();
}

function handleFile(files) {
  const reader = new FileReader();
  reader.onload = e => {
    document.getElementById("code").value = e.target.result;
  };
  reader.readAsText(files[0]);
}

function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

async function печать_по_буквам(text, delay = 50) {
  for (let i = 0; i < text.length; i++) {
    outputDiv.innerHTML += text[i];
    await sleep(delay);
  }
  outputDiv.innerHTML += "<br>";
}

function getValue(variables, token) {
  if (variables[token] !== undefined) return variables[token];
  if (!isNaN(parseFloat(token))) return parseFloat(token);
  return token;
}

// ======================= runCode =======================
async function runCode() {
  outputDiv.innerHTML = "";
  uiDiv.innerHTML = "";
  кнопкиНажаты = {};
  const rawCode = document.getElementById("code").value.split("\n");
  let variables = {};
  let i = 0;

  const labels = {};
  for (let idx = 0; idx < rawCode.length; idx++) {
    let l = rawCode[idx].trim();
    if (l.toUpperCase().startsWith("МЕТКА ")) {
      let labelName = l.split(" ")[1];
      labels[labelName] = idx;
    }
  }

  while (i < rawCode.length) {
    let line = rawCode[i].trim();
    if (!line || line.startsWith("#") || line.toUpperCase().startsWith("МЕТКА ")) {
      i++;
      continue;
    }
    
    const parts = line.split(" ");
    const cmd = parts[0].toUpperCase();

    try {
      if (cmd === "ВВОД") {
        let varName = parts[1];
        let val = prompt(`Введите значение для ${varName}:`);
        val = isNaN(parseFloat(val)) ? val : parseFloat(val);
        variables[varName] = val;
      } 
      else if (cmd === "ПРИСВОИТЬ") {
        let varName = parts[1];
        let val = parts.slice(3).join(" ");
        val = val.replace(/^"|"$/g, "");
        val = isNaN(parseFloat(val)) ? (variables[val] ?? val) : parseFloat(val);
        variables[varName] = val;
      } 
      else if (cmd === "СЛОЖИТЬ") {
        let resultVar = parts.pop();
        let total = 0;
        for (let v of parts.slice(1)) total += parseFloat(getValue(variables, v)) || 0;
        variables[resultVar] = total;
      } 
      else if (cmd === "ВЫЧЕСТЬ") {
        variables[parts[3]] = getValue(variables, parts[1]) - getValue(variables, parts[2]);
      } 
      else if (cmd === "УМНОЖИТЬ") {
        variables[parts[3]] = getValue(variables, parts[1]) * getValue(variables, parts[2]);
      } 
      else if (cmd === "ДЕЛИТЬ") {
        let b = getValue(variables, parts[2]);
        variables[parts[3]] = b !== 0 ? getValue(variables, parts[1]) / b : "Ошибка: деление на 0";
      } 
      else if (cmd === "СЛУЧАЙНО") {
        let a = getValue(variables, parts[1]);
        let b = getValue(variables, parts[2]);
        variables[parts[3]] = Math.floor(Math.random() * (b - a + 1)) + a;
      } 
      else if (cmd === "ВЫВЕСТИ") {
        let expr = parts.slice(1).join(" ");
        expr = expr.replace(/^"|"$/g, "");
        let val = variables[expr] ?? expr;
        outputDiv.innerHTML += val + "<br>";
      } 
      else if (cmd === "ПЕЧАТАТЬ") {
        let text = parts.slice(1).join(" ");
        if (text.startsWith('"') && text.endsWith('"')) {
          await печать_по_буквам(text.slice(1, -1));
        } else {
          await печать_по_буквам(variables[text] ?? text);
        }
      } 
      else if (cmd === "ЕСЛИ") {
        let val1 = getValue(variables, parts[1]);
        let op = parts[2];
        let val2 = getValue(variables, parts[3]);
        let cond = false;
        switch (op) {
          case ">": cond = val1 > val2; break;
          case "<": cond = val1 < val2; break;
          case "==": cond = val1 == val2; break;
          case "!=": cond = val1 != val2; break;
          case ">=": cond = val1 >= val2; break;
          case "<=": cond = val1 <= val2; break;
        }
        if (cond) {
          let newCmd = parts[5] || parts[4]; // после ТО
          let newRest = cond ? parts.slice(parts.indexOf(newCmd)) : [];
          await executeInline(newCmd, newRest, variables, labels, i);
        }
      }
      else if (cmd === "ЕСЛИ_НАЖАТА") {
        let btn = parts[1];
        if (кнопкиНажаты[btn]) {
          let newCmd = parts[3];
          let newRest = parts.slice(3);
          await executeInline(newCmd, newRest, variables, labels, i);
        }
      } 
      else if (cmd === "ИГРА" && parts[1].toUpperCase() === "УГАДАЙ") {
        alert("Игра 'Угадай число' пока не реализована");
      } 
      else if (cmd === "ЗАГОЛОВОК") {
        let text = line.slice("ЗАГОЛОВОК".length).trim().replace(/^"|"$/g, "");
        uiDiv.innerHTML += `<h2>${text}</h2>`;
      } 
      else if (cmd === "ТЕКСТ") {
        let text = line.slice("ТЕКСТ".length).trim().replace(/^"|"$/g, "");
        uiDiv.innerHTML += `<p>${text}</p>`;
      } 
      else if (cmd === "КНОПКА") {
        let name = parts[1];
        let text = line.split('"')[1];
        let btn = document.createElement("button");
        btn.textContent = text;
        btn.onclick = () => { кнопкиНажаты[name] = true; };
        uiDiv.appendChild(btn);
      } 
      else if (cmd === "ПЕРЕЙТИ") {
        let labelName = parts[1];
        if (labels[labelName] !== undefined) {
          i = labels[labelName];
          continue;
        } else {
          outputDiv.innerHTML += `[Ошибка: метка '${labelName}' не найдена]<br>`;
        }
      }
    } catch (e) {
      outputDiv.innerHTML += `[Ошибка: ${e.message}]<br>`;
    }

    i++;
  }
}

// ========== вспомогательная функция ==========
async function executeInline(cmd, parts, variables, labels, i) {
  cmd = cmd.toUpperCase();
  if (cmd === "ВЫВЕСТИ") {
    let expr = parts.slice(1).join(" ").replace(/^"|"$/g, "");
    outputDiv.innerHTML += (variables[expr] ?? expr) + "<br>";
  } else if (cmd === "ПЕЧАТАТЬ") {
    let text = parts.slice(1).join(" ");
    if (text.startsWith('"') && text.endsWith('"')) {
      await печать_по_буквам(text.slice(1, -1));
    } else {
      await печать_по_буквам(variables[text] ?? text);
    }
  } else if (cmd === "ПЕРЕЙТИ") {
    let labelName = parts[1];
    if (labels[labelName] !== undefined) {
      return labels[labelName];
    }
  }
  return i;
}

// ======================= openAsSite =======================
async function openAsSite() {
  runCode();
}
</script>

</body>
</html>
