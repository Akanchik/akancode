<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AKANCODE Онлайн</title>
  <style>
    body {
      font-family: monospace;
      background: #1e1e1e;
      color: #cfcfcf;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 180px;
      background: #2d2d2d;
      color: #eee;
      border: none;
      padding: 10px;
      font-size: 16px;
    }
    #output {
      white-space: pre-wrap;
      margin-top: 15px;
      background: #111;
      padding: 10px;
      min-height: 100px;
      border-radius: 5px;
    }
    button {
      margin: 5px 5px 5px 0;
      padding: 8px 16px;
      font-size: 14px;
      background: #007acc;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005a9e;
    }
    .menu-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 120px;
      z-index: 1;
      border: 1px solid #555;
    }
    .dropdown-content button {
      width: 100%;
      text-align: left;
      background: none;
      border: none;
      color: white;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <h2>AKANCODE Онлайн V0.1.0 БЕТА</h2>

  <div class="menu-bar">
    <div class="dropdown">
      <button>Файл</button>
      <div class="dropdown-content">
        <button onclick="saveFile()">Сохранить</button>
        <button onclick="loadFile()">Загрузить</button>
        <input type="file" id="fileInput" style="display:none" onchange="handleFile(this.files)" />
      </div>
    </div>
    <button onclick="clearCode()">Очистить код</button>
    <button onclick="clearOutput()">Очистить вывод</button>
    <button onclick="showHelp()">Список команд</button>
  </div>

  <textarea id="code" spellcheck="false"></textarea>
  <br>
  <button onclick="runCode()">Запустить</button>

  <div id="output"></div>

<script>
const outputDiv = document.getElementById("output");
const fileInput = document.getElementById("fileInput");

function clearCode() {
  document.getElementById("code").value = "";
}

function clearOutput() {
  outputDiv.innerHTML = "";
}

function showHelp() {
  alert(`Доступные команды AKANCODE:
ВВОД имя — ввод значения
ПРИСВОИТЬ имя = значение — присвоение
СЛОЖИТЬ a b результат — сложение
ВЫЧЕСТЬ a b результат — вычитание
УМНОЖИТЬ a b результат — умножение
ДЕЛИТЬ a b результат — деление
СЛУЧАЙНО a b результат — случайное число
ВЫВЕСТИ выражение — вывод
ПЕЧАТАТЬ "текст" или переменная — печать по буквам
ЕСЛИ a > b ТО команда — условие
ИГРА УГАДАЙ — игра угадай число`);
}

function saveFile() {
  const blob = new Blob([document.getElementById("code").value], { type: "text/plain" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "script.ak";
  a.click();
}

function loadFile() {
  fileInput.click();
}

function handleFile(files) {
  const reader = new FileReader();
  reader.onload = e => {
    document.getElementById("code").value = e.target.result;
  };
  reader.readAsText(files[0]);
}

function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

async function печать_по_буквам(text, delay = 100) {
  for (let i = 0; i < text.length; i++) {
    outputDiv.innerHTML += text[i];
    await sleep(delay);
  }
  outputDiv.innerHTML += "<br>";
}

async function runCode() {
  outputDiv.innerHTML = "";
  const code = document.getElementById("code").value.toUpperCase().split("\n");
  let variables = {};
  let i = 0;

  while (i < code.length) {
    let line = code[i].trim();
    if (!line || line.startsWith("#")) {
      i++;
      continue;
    }

    const parts = line.split(" ");
    const cmd = parts[0];

    try {
      if (cmd === "ВВОД") {
        let varName = parts[1];
        let val = prompt(`Введите значение для ${varName}:`);
        val = isNaN(parseInt(val)) ? val : parseInt(val);
        variables[varName] = val;
      } else if (cmd === "ПРИСВОИТЬ") {
        let varName = parts[1];
        if (parts[2] === "=") {
          let val = parts[3];
          val = isNaN(parseInt(val)) ? (variables[val] ?? val) : parseInt(val);
          variables[varName] = val;
        }
      } else if (cmd === "СЛОЖИТЬ") {
        let resultVar = parts.pop();
        let total = 0;
        for (let v of parts.slice(1)) {
          total += parseInt(variables[v] ?? 0);
        }
        variables[resultVar] = total;
      } else if (cmd === "ВЫЧЕСТЬ") {
        let a = variables[parts[1]] ?? 0;
        let b = variables[parts[2]] ?? 0;
        variables[parts[3]] = parseInt(a) - parseInt(b);
      } else if (cmd === "УМНОЖИТЬ") {
        let a = variables[parts[1]] ?? 0;
        let b = variables[parts[2]] ?? 0;
        variables[parts[3]] = parseInt(a) * parseInt(b);
      } else if (cmd === "ДЕЛИТЬ") {
        let a = parseInt(variables[parts[1]] ?? 0);
        let b = parseInt(variables[parts[2]] ?? 1);
        variables[parts[3]] = b !== 0 ? a / b : "Ошибка: деление на 0";
      } else if (cmd === "СЛУЧАЙНО") {
        let a = parseInt(variables[parts[1]] ?? parts[1]);
        let b = parseInt(variables[parts[2]] ?? parts[2]);
        variables[parts[3]] = Math.floor(Math.random() * (b - a + 1)) + a;
      } else if (cmd === "ВЫВЕСТИ") {
        let expr = parts.slice(1).join(" ");
        let outputText = "";
        if (expr.includes("+")) {
          for (let part of expr.split("+")) {
            part = part.trim().replace(/^"|"$/g, "");
            outputText += variables[part] ?? part;
          }
        } else {
          expr = expr.trim().replace(/^"|"$/g, "");
          outputText = variables[expr] ?? expr;
        }
        outputDiv.innerHTML += outputText + "<br>";
      } else if (cmd === "ПЕЧАТАТЬ") {
        let text = parts.slice(1).join(" ");
        if (text.startsWith('"') && text.endsWith('"')) {
          await печать_по_буквам(text.slice(1, -1));
        } else {
          let val = variables[text] ?? `[ОШИБКА: переменная '${text}' не найдена]`;
          await печать_по_буквам(String(val));
        }
      } else if (cmd === "ЕСЛИ") {
        const conditionIndex = parts.indexOf("ТО");
        const condition = parts.slice(1, conditionIndex);
        const command = parts.slice(conditionIndex + 1).join(" ");
        let left = variables[condition[0]] ?? condition[0];
        let op = condition[1];
        let right = variables[condition[2]] ?? condition[2];
        if (isNaN(left)) left = left;
        else left = parseFloat(left);
        if (isNaN(right)) right = right;
        else right = parseFloat(right);
        let result = false;
        if (op === "=") result = left == right;
        else if (op === ">") result = left > right;
        else if (op === "<") result = left < right;
        if (result) code.splice(i + 1, 0, command);
      } else if (cmd === "ИГРА" && parts[1] === "УГАДАЙ") {
        const число = Math.floor(Math.random() * 10) + 1;
        let попытки = 3;
        while (попытки > 0) {
          let guess = prompt("Угадай число от 1 до 10:");
          if (guess === null) break;
          guess = parseInt(guess);
          if (isNaN(guess)) {
            alert("Введи число!");
          } else if (guess === число) {
            alert("Правильно! Ты угадал!");
            break;
          } else {
            alert(guess < число ? "Больше!" : "Меньше!");
          }
          попытки--;
        }
        if (попытки === 0) {
          alert(`Ты проиграл! Число было ${число}`);
        }
      }
    } catch (e) {
      outputDiv.innerHTML += "Ошибка: " + e.message + "<br>";
    }

    i++;
  }
}
</script>

</body>
</html>
