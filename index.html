<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AKANCODE Онлайн</title>
  <style>
    body {
      font-family: monospace;
      background: #1e1e1e;
      color: #cfcfcf;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 180px;
      background: #2d2d2d;
      color: #eee;
      border: none;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
    }
    #output {
      white-space: pre-wrap;
      margin-top: 15px;
      background: #111;
      padding: 10px;
      min-height: 100px;
      border-radius: 5px;
    }
    button {
      margin: 5px 5px 5px 0;
      padding: 8px 16px;
      font-size: 14px;
      background: #e69138;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #e48a2c;
    }
    .menu-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 120px;
      z-index: 1;
      border: 1px solid #555;
    }
    .dropdown-content button {
      width: 100%;
      text-align: left;
      background: none;
      border: none;
      color: white;
      padding: 8px;
      cursor: pointer;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <h1>AKANCODE</h1>

  <div class="menu-bar">
    <div class="dropdown">
      <button>Файл</button>
      <div class="dropdown-content">
        <button onclick="saveFile()">Сохранить</button>
        <button onclick="loadFile()">Загрузить</button>
        <input type="file" id="fileInput" style="display:none" onchange="handleFile(this.files)" />
      </div>
    </div>
    <button onclick="clearCode()">Очистить код</button>
    <button onclick="clearOutput()">Очистить вывод</button>
    <button onclick="showHelp()">Список команд</button>
  </div>

  <textarea id="code" spellcheck="false"></textarea>
  <br>
  <button onclick="runCode()">Запустить</button>
  <button onclick="openAsSite()">Открыть как сайт</button>
  <h5>V0.1.2 BETA</h5>

  <div id="output"></div>
  <div id="ui" style="margin-top: 20px;"></div>

<script>
const outputDiv = document.getElementById("output");
const fileInput = document.getElementById("fileInput");
const uiDiv = document.getElementById("ui");
let кнопкиНажаты = {};

function clearCode() {
  document.getElementById("code").value = "";
}

function clearOutput() {
  outputDiv.innerHTML = "";
  uiDiv.innerHTML = "";
  кнопкиНажаты = {};
}

function showHelp() {
  alert(`Доступные команды AKANCODE:
ВВОД имя
ПРИСВОИТЬ имя = значение
СЛОЖИТЬ a b результат
ВЫЧЕСТЬ a b результат
УМНОЖИТЬ a b результат
ДЕЛИТЬ a b результат
СЛУЧАЙНО a b результат
ВЫВЕСТИ выражение
ПЕЧАТАТЬ "текст" или переменная
ЕСЛИ a > b ТО команда
ИГРА УГАДАЙ
ЗАГОЛОВОК "текст"
ТЕКСТ "текст"
КНОПКА имя "текст"
ЕСЛИ_НАЖАТА имя ТО команда
МЕТКА имя
ПЕРЕЙТИ имя`);
}

function saveFile() {
  const blob = new Blob([document.getElementById("code").value], { type: "text/plain" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "script.ak";
  a.click();
}

function loadFile() {
  fileInput.click();
}

function handleFile(files) {
  const reader = new FileReader();
  reader.onload = e => {
    document.getElementById("code").value = e.target.result;
  };
  reader.readAsText(files[0]);
}

function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

async function печать_по_буквам(text, delay = 100) {
  for (let i = 0; i < text.length; i++) {
    outputDiv.innerHTML += text[i];
    await sleep(delay);
  }
  outputDiv.innerHTML += "<br>";
}

// ======================= runCode =======================
async function runCode() {
  outputDiv.innerHTML = "";
  uiDiv.innerHTML = "";
  кнопкиНажаты = {};
  const rawCode = document.getElementById("code").value.toUpperCase().split("\n");
  let variables = {};
  let i = 0;

  const labels = {};
  for (let idx = 0; idx < rawCode.length; idx++) {
    let l = rawCode[idx].trim();
    if (l.startsWith("МЕТКА ")) {
      let labelName = l.split(" ")[1];
      labels[labelName] = idx;
    }
  }

  while (i < rawCode.length) {
    let line = rawCode[i].trim();
    if (!line || line.startsWith("#") || line.startsWith("МЕТКА ")) {
      i++;
      continue;
    }
    
    const parts = line.split(" ");
    const cmd = parts[0];

    try {
      if (cmd === "ВВОД") {
        let varName = parts[1];
        let val = prompt(`Введите значение для ${varName}:`);
        val = isNaN(parseInt(val)) ? val : parseInt(val);
        variables[varName] = val;
      } else if (cmd === "ПРИСВОИТЬ") {
        let varName = parts[1];
        if (parts[2] === "=") {
          let val = parts.slice(3).join(" ");
          val = val.replace(/^"|"$/g, "");
          val = isNaN(parseInt(val)) ? (variables[val] ?? val) : parseInt(val);
          variables[varName] = val;
        }
      } else if (cmd === "СЛОЖИТЬ") {
        let resultVar = parts.pop();
        let total = 0;
        for (let v of parts.slice(1)) {
          let val = variables[v];
          if (val === undefined) val = parseInt(v) || 0;
          total += parseInt(val);
        }
        variables[resultVar] = total;
      } else if (cmd === "ВЫЧЕСТЬ") {
        let a = variables[parts[1]] ?? parseInt(parts[1]) ?? 0;
        let b = variables[parts[2]] ?? parseInt(parts[2]) ?? 0;
        variables[parts[3]] = a - b;
      } else if (cmd === "УМНОЖИТЬ") {
        let a = variables[parts[1]] ?? parseInt(parts[1]) ?? 0;
        let b = variables[parts[2]] ?? parseInt(parts[2]) ?? 0;
        variables[parts[3]] = a * b;
      } else if (cmd === "ДЕЛИТЬ") {
        let a = variables[parts[1]] ?? parseInt(parts[1]) ?? 0;
        let b = variables[parts[2]] ?? parseInt(parts[2]) ?? 1;
        variables[parts[3]] = b !== 0 ? a / b : "Ошибка: деление на 0";
      } else if (cmd === "СЛУЧАЙНО") {
        let a = variables[parts[1]] ?? parseInt(parts[1]);
        let b = variables[parts[2]] ?? parseInt(parts[2]);
        variables[parts[3]] = Math.floor(Math.random() * (b - a + 1)) + a;
      } else if (cmd === "ВЫВЕСТИ") {
        let expr = parts.slice(1).join(" ");
        expr = expr.trim();
        if (expr.startsWith('"') && expr.endsWith('"')) {
          outputDiv.innerHTML += expr.slice(1, -1) + "<br>";
        } else {
          let val = variables[expr] ?? expr;
          outputDiv.innerHTML += val + "<br>";
        }
      } else if (cmd === "ПЕЧАТАТЬ") {
        let text = parts.slice(1).join(" ");
        if (text.startsWith('"') && text.endsWith('"')) {
          await печать_по_буквам(text.slice(1, -1));
        } else {
          let val = variables[text] ?? text;
          await печать_по_буквам(val);
        }
      } else if (cmd === "ЕСЛИ") {
        let conditionVar1 = parts[1];
        let conditionOp = parts[2];
        let conditionVar2 = parts[3];
        let thenCmd = parts[4];
        let thenRest = parts.slice(5);

        let val1 = variables[conditionVar1] ?? parseInt(conditionVar1);
        let val2 = variables[conditionVar2] ?? parseInt(conditionVar2);

        let cond = false;
        switch (conditionOp) {
          case ">": cond = val1 > val2; break;
          case "<": cond = val1 < val2; break;
          case "==": cond = val1 == val2; break;
          case "!=": cond = val1 != val2; break;
          case ">=": cond = val1 >= val2; break;
          case "<=": cond = val1 <= val2; break;
        }
        
        if (cond) {
          if (thenCmd === "ПЕРЕЙТИ") {
            let label = thenRest[0];
            if (labels[label] !== undefined) {
              i = labels[label];
              continue;
            }
          } else if (thenCmd === "ВЫВЕСТИ") {
            let expr = thenRest.join(" ");
            if (expr.startsWith('"') && expr.endsWith('"')) {
              outputDiv.innerHTML += expr.slice(1, -1) + "<br>";
            } else {
              let val = variables[expr] ?? expr;
              outputDiv.innerHTML += val + "<br>";
            }
          } else if (thenCmd === "ПЕЧАТАТЬ") {
            let text = thenRest.join(" ");
            if (text.startsWith('"') && text.endsWith('"')) {
              await печать_по_буквам(text.slice(1, -1));
            } else {
              let val = variables[text] ?? text;
              await печать_по_буквам(val);
            }
          }
        }
      } else if (cmd === "ЕСЛИ_НАЖАТА") {
        let buttonName = parts[1];
        let thenCmd = parts[2];
        let nextCmd = parts[3];
        let nextRest = parts.slice(4);

        if (кнопкиНажаты[buttonName]) {
          if (nextCmd === "ПЕРЕЙТИ") {
            let label = nextRest[0];
            if (labels[label] !== undefined) {
              i = labels[label];
              continue;
            }
          } else if (nextCmd === "ВЫВЕСТИ") {
            let expr = nextRest.join(" ");
            if (expr.startsWith('"') && expr.endsWith('"')) {
              outputDiv.innerHTML += expr.slice(1, -1) + "<br>";
            } else {
              let val = variables[expr] ?? expr;
              outputDiv.innerHTML += val + "<br>";
            }
          } else if (nextCmd === "ПЕЧАТАТЬ") {
            let text = nextRest.join(" ");
            if (text.startsWith('"') && text.endsWith('"')) {
              await печать_по_буквам(text.slice(1, -1));
            } else {
              let val = variables[text] ?? text;
              await печать_по_буквам(val);
            }
          }
          // Сбрасываем флаг нажатия после обработки
          кнопкиНажаты[buttonName] = false;
        }
      } else if (cmd === "ИГРА") {
        if (parts[1] === "УГАДАЙ") {
          let min = 1;
          let max = 100;
          let secret = Math.floor(Math.random() * (max - min + 1)) + min;
          let attempts = 0;
          let guess = 0;
          
          outputDiv.innerHTML += "Я загадал число от 1 до 100. Попробуй угадать!<br>";
          
          while (guess !== secret) {
            let input = prompt("Введите ваше предположение:");
            guess = parseInt(input);
            attempts++;
            
            if (isNaN(guess)) {
              outputDiv.innerHTML += "Пожалуйста, введите число!<br>";
            } else if (guess < secret) {
              outputDiv.innerHTML += "Слишком мало! Попробуйте еще раз.<br>";
            } else if (guess > secret) {
              outputDiv.innerHTML += "Слишком много! Попробуйте еще раз.<br>";
            }
          }
          
          outputDiv.innerHTML += `Поздравляю! Вы угадали число ${secret} за ${attempts} попыток.<br>`;
        }
      } else if (cmd === "ЗАГОЛОВОК") {
        let text = line.slice("ЗАГОЛОВОК".length).trim();
        text = text.replace(/^"|"$/g, "");
        uiDiv.innerHTML += `<h2>${text}</h2>`;
      } else if (cmd === "ТЕКСТ") {
        let text = line.slice("ТЕКСТ".length).trim();
        text = text.replace(/^"|"$/g, "");
        uiDiv.innerHTML += `<p>${text}</p>`;
      } else if (cmd === "КНОПКА") {
        let name = parts[1];
        let text = line.split('"').slice(1,2)[0];
        let btn = document.createElement("button");
        btn.textContent = text;
        btn.onclick = () => { кнопкиНажаты[name] = true; };
        uiDiv.appendChild(btn);
      } else if (cmd === "МЕТКА") {
        // пропускаем
      } else if (cmd === "ПЕРЕЙТИ") {
        let labelName = parts[1];
        if (labels[labelName] !== undefined) {
          i = labels[labelName];
          continue;
        } else {
          outputDiv.innerHTML += `[Ошибка: метка '${labelName}' не найдена]<br>`;
        }
      }
    } catch (e) {
      outputDiv.innerHTML += `[Ошибка: ${e.message}]<br>`;
    }

    i++;
  }
}
